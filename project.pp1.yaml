---
package_name: comptests-z7
srcdir: src
version_file: '1'
modules:
- comptests
modules_ignore:
- comptests_ex
- example_package

install_requires:
- zuper-commons-z7
- ConfTools-z7
- QuickApp-z7
- SystemCmd-z7
- compmake-z7
- reprep-z7
- junit-xml
- coverage
- zuper-utils-python-z7
- zuper-utils-asyncio-z7
- zuper-zapp-z7
- zuper-zapp-interfaces-z7
- PyYAML

tests_require: []

console_scripts:
  comptests: comptests:main_comptests
  comptests-to-junit: comptests.comptest_to_junit:comptest_to_junit_main
nose:
  modules:
  - '*_tests'

pypi:
  upload: []

circleci:
  active: true
  test_python_versions: ['3.10', '3.11']
  more_packages:
  - zuper-fs-local-z7
  - zuper-proc-local-z7
  - zuper-notes-z7
  - zuper-loghandle-z7

  environment:
    Z_SERVICE_LOG: zuper_loghandle.log
    Z_SERVICE_PROC: zuper_proc_local.proc
    Z_SERVICE_FS: zuper_fs_local.use_local_fs
    Z_SERVICE_NOTE: zuper_notes.notes

python_syntax_version: '3.10'

url: https://github.com/AndreaCensi/comptests
author: Andrea Censi
author_email: AndreaCensi@users.noreply.github.com
short_description: ''
full_description: ''
