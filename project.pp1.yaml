---
package_name: comptests-z7
srcdir: src
version_file: '1'
modules:
- comptests
modules_ignore:
- comptests_ex

install_requires:
- zuper-commons-z7
- zuper-html-z7
- ConfTools-z7
- QuickApp-z7
- SystemCmd-z7
- compmake-z7
- reprep-z7
- junit-xml
- coverage
- zuper-utils-python-z7
- zuper-utils-asyncio-z7
- nose
- zuper-zapp-z7
- zuper-zapp-interfaces-z7

tests_require:
- zuper-fs-local-z7
- zuper-proc-local-z7
- zuper-zapp-interfaces-z7
console_scripts:
  comptests: comptests:main_comptests
  comptests-to-junit: comptests.comptest_to_junit:comptest_to_junit_main
nose:
  modules:
  - '*_tests'

pypi:
  upload: []

circleci:
  active: true
  test_python_versions: ['3.8']
  environment:
    Z_SERVICE_LOG: zuper_zapp.envs.log
    Z_SERVICE_PROC: zuper_proc_local.proc
    Z_SERVICE_FS: zuper_fs_local.use_local_fs
    Z_SERVICE_NOTE: zuper_zapp.envs.notes

python_syntax_version: '3.8'

url: https://github.com/AndreaCensi/comptests
author: Andrea Censi
author_email: info@zupermind.com
short_description: ''
full_description: ''
